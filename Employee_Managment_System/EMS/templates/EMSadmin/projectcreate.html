{% extends 'EMSadmin/project.html' %}
{% block project %}
{% load static %}

<div class="title">
    <span class="text">Create Project</span>
</div>
<form action="/create_project/" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="modal-body">
        <div class="model-input-fields">
            <label for="client_name">Client Name</label>
            <input type="text" name="client_name" id="client_name" placeholder="Enter client name" required>
        </div>
        <div class="model-input-fields">
            <label for="project_name">Project Name</label>
            <input type="text" name="project_name" id="project_name" placeholder="Enter project name" required>
        </div>
        <div class="model-input-fields">
            <label for="description">Description</label>
            <textarea name="description" id="description" placeholder="Enter project description" required></textarea>
        </div>
        <div class="model-input-fields">
            <label for="manager">Assign Manager</label>
            <select name="manager" id="manager" required>
                <option value="" disabled selected>Select Manager</option>
                <!-- Managers will be populated dynamically -->
                <option value="manager_1">Manager 1</option>
                <option value="manager_2">Manager 2</option>
            </select>
        </div>
        <div class="model-input-fields">
            <label for="start_date">Start Date</label>
            <input type="date" name="start_date" id="start_date" required>
        </div>
        <div class="model-input-fields">
            <label for="deadline_date">Deadline Date</label>
            <input type="date" name="deadline_date" id="deadline_date" required>
        </div>
        <div class="model-input-fields">
            <button type="submit" class="submit-btn" style="padding: 0.51rem 2rem;">Create Project</button>
        </div>
    </div>
</form>

{% endblock %}
